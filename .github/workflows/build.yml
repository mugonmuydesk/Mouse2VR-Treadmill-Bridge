name: Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        config: [Debug, Release]
        
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup CMake
      uses: lukka/get-cmake@latest
      
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DBUILD_CONSOLE=ON -DBUILD_WINUI=ON
      
    - name: Build
      run: cmake --build build --config ${{ matrix.config }}
      
    - name: Upload Artifacts
      if: matrix.config == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: Mouse2VR-${{ matrix.config }}
        path: |
          build/bin/${{ matrix.config }}/Mouse2VR.exe
          build/bin/${{ matrix.config }}/Mouse2VR_WinUI.exe
          build/bin/${{ matrix.config }}/*.dll
          build/bin/${{ matrix.config }}/resources.pri